<script>
    var navText = $('.navtext'); // header navbar  

    $(document).ready(function(){
    $('.sidenav').sidenav();
    });

    $(document).ready(function(){ 
         $(window).scroll(function(){ // scroll animation
           if($(window).scrollTop() > 10){
             $('nav').addClass('white'); // change nav to white bg
             $('#icon').attr("src","logo_black.png"); // change logo to logo_black
             $.each(navText, function () {
                 navText.addClass('navtext'); // change text color in navbar
             })
           }else{
             $('nav').removeClass('white'); // rollback to initial state of the navbar
             $('#icon').attr("src","logo_white.png"); // rollback the logo
             $.each(navText, function () {
                 navText.removeClass('navtext'); // rollback the text color
             })
           }
         });
    });
 </script>
